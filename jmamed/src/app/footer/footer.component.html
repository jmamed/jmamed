<footer class="footer">
  <div class="footer-content">
    <div class="contact-me">

    </div>
    <span class="cta-info">
      <a href="mailto:mamed.jason@gmail.com" class="footer-cta-link">Email Me</a>
    </span>
    <div class="footer-links-container">
      <a class="footer-link" href="twitterURL" id="twitter" taregt="_blank" [innerHTML]="Twitter"></a>
      <a class="footer-link" href="linkedInURL" id="linkedIn" taregt="_blank" [innerHTML]="LinkedIn"></a>
      <a class="footer-link" href="linkedInURL" id="linkedIn" taregt="_blank" [innerHTML]="LinkedIn"></a>
    </div>
    <div class="widgets">
      <span id="twitter-widget"></span>
      <span id="page-like-widget"></span>
    </div>
    <div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
      <button id="scroll-to-top" (click)="scrollTop()" [innerHTML]="Scroll to top">
        <i class="fa fa-chevron-up"></i>
      </button>
    </div>
  </div>
</footer>
